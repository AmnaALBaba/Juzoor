        <!-- Mobile search -->
        <div id="mobileSearchContainer" class="w-full hidden relative mb-2.5">
          <div class="flex items-center w-full h-[50px] border border-[#4B5929] rounded-[10px] px-4">
            <input type="search" placeholder="Search..." class="flex-1 h-full focus:outline-none placeholder:text-[#777]" />
            <i class="fa-solid fa-magnifying-glass text-[#4B5929] text-lg ml-2"></i>
          </div>
        </div>

        <!-- Mobile nav -->
        <div id="mobileNav" class="hidden flex-col w-full bg-white shadow-md rounded-lg text-[18px] font-medium lg:hidden text-center">

  <main class="pt-[100px] px-[20px] w-full flex justify-center">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 overflow-hidden " style="height: calc(100vh - 40px);box-shadow:0 0 10px rgba(0,0,0,.3)">

      <!-- Form Section -->
      <form class="bg-white p-8 rounded-md   w-full max-w-sm">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Get Started Now</h2>
        <div class="space-y-4">
            <div class="text-left">
                <label for="full-name" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                <input type="text" id="full-name" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-[#4B5929] placeholder:text-[14px]" placeholder="Your Full Name">
            </div>
            <div class="text-left">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-[#4B5929] placeholder:text-[14px]" placeholder="Your Email">
            </div>
            <div class="text-left">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password (6+)</label>
                <input type="password" id="password" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-[#4B5929] placeholder:text-[14px]" placeholder="Your Password">
            </div>
            <div class="text-left">
                <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-[#4B5929]  placeholder:text-[14px]" placeholder="Confirm Your Password">
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="agree" class="mr-2 leading-tight">
                <label class="inline-block text-gray-700 text-sm" for="agree">
                    I agree to the terms and conditions
                </label>
            </div>
            <button class="w-full bg-[#4B5929] text-white py-2 rounded hover:bg-[#3c471f] transition" type="submit">
                Sign Up
            </button>
        </div>
        <div class="mt-6">
            <div class="flex justify-center gap-6 text-2xl text-gray-600 mt-4">
                <a href="#" class="transition-transform transform hover:-translate-y-1 duration-300">
                  <i class="fab fa-google text-red-500"></i>
                </a>
                <a href="#" class="transition-transform transform hover:-translate-y-1 duration-300">
                  <i class="fab fa-facebook text-blue-600"></i>
                </a>
                <a href="#" class="transition-transform transform hover:-translate-y-1 duration-300">
                  <i class="fab fa-apple text-black"></i>
                </a>
              </div>
            <div class="mt-4 text-gray-600 text-sm">
                Already have an account? <a href="Login.html" class="text-green-700 hover:underline">Sign in</a>
            </div>
        </div>
    </form>

      <!-- Image Section -->
      <div class="hidden md:block">
        <img src="imges/894ac5fa272f5c9370388975254a0a38 1.png" alt="Flowers" class="w-full h-full object-cover" />
      </div>
    </div>
  </main>

        </div>

        <div class="mb-6 md:mb-0 ">
            <h5 class="text-lg font-semibold text-[#4B5929] mb-2">Newsletter</h5>
            <div class="flex">
                <input type="email" placeholder="juzoor@gmail.com" class="bg-gray-100 border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-[#4B5929]">
                <button class="bg-[#4B5929] text-white rounded-md py-2 px-4 ml-4 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-[#A8C686]">Subscribe</button>
            </div>
        </div>
    </div>
<div class="h-[1px] w-full bg-gray-200 mt-6"></div>
