<!DOCTYPE html>
<html lang="en">
<head>            
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-white font-[Poppins]">

  <section class="w-full bg-white fixed z-50">
    <div class="max-w-screen-xl mx-auto container sm:px-[10px]">
      <header class="flex justify-between items-center gap-6 flex-wrap relative">
        
        <!-- Logo -->
        <div>
            <img src="imges/Logo.png" alt="Logo" 
            class="w-[160px] h-auto md:w-[180px] md:h-[118px]" />        </div>

        <!-- Search Bar (visible on md and up) -->
        <div class="secrch relative hidden md:block">
            <input type="search"
            placeholder="Search for product"
            class="w-[280px] sm:w-[400px] md:w-[380px] lg:w-[600px] xl:w-[813px] h-[48px] md:h-[64px] border border-[#4B5929] rounded-[10px] px-4 text-base md:text-lg focus:outline-[#4B5929] pr-12 placeholder:text-[#777]" />
     
          <i class="fa-solid fa-magnifying-glass text-[#4B5929] text-lg absolute right-[21px] top-1/2 -translate-y-1/2"></i>
        </div>

        <!-- Icons -->
        <div class="flex items-center gap-4 text-xl mr-2.5">

          <!-- Menu Icon (first on right, hidden on md+) -->
          <button class="block md:hidden text-xl order-last" id="menuBtn">
            <i class="fa-solid fa-bars hover:cursor-pointer"></i>
          </button>

          <!-- Mobile Search Icon -->
          <button class="block md:hidden text-xl" id="mobileSearchBtn">
            <i class="fa-solid fa-magnifying-glass hover:cursor-pointer"></i>
          </button>

          <!-- Heart -->
          <a href="#like" class="transition ">
            <i class="hover:text-red-500 fa-regular fa-heart text-black text-xl"></i>
          </a>

          <!-- Cart -->
          <a href="#Cart" class="hover:text-amber-600 transition ">
            <i class="fa-solid fa-cart-shopping text-xl"></i>
          </a>

          <!-- Login -->
          <a href="#login" class="text-[#4B5929] font-bold hover:underline text-[20px] hidden md:inline-block">Login</a>
        </div>

        <!-- Mobile Search Input -->
        <div id="mobileSearchContainer" class="w-full  hidden md:hidden relative mb-2.5">
          <input type="search"
            placeholder="Search..."
            class="w-full h-[50px] border border-[#4B5929] rounded-[10px] px-4 text-base focus:outline-[#4B5929] pr-12 placeholder:text-[#777]" />
          <i class="fa-solid fa-magnifying-glass text-[#4B5929] text-lg absolute right-[21px] top-1/2 -translate-y-1/2"></i>
        </div>

        <!-- Desktop Navigation -->
        <nav class="w-full items-center justify-center gap-[30px] lg:gap-[50px] mt-[-20px] mb-[26px] font-normal text-[18px] hidden md:flex">
          <a href="#Home" class="active">Home</a>
          <a href="#product">Product</a>
          <a href="#Tools">Tools</a>
          <a href="#Gifts">Gifts</a>
          <a href="#Journals">Journals</a>
          <a href="#About">About</a>
          <a href="#contact">Contact Us</a>
        </nav>

        <!-- Mobile Navigation - hidden by default -->
        <div id="mobileNav" class="hidden flex-col items-center w-full   bg-white shadow-md rounded-lg text-[18px] font-medium md:hidden flex-wrap text-center">
          <a href="#Home" class="block">Home</a>
          <a href="#product" class="block">Product</a>
          <a href="#Tools" class="block">Tools</a>
          <a href="#Gifts" class="block">Gifts</a>
          <a href="#Journals" class="block">Journals</a>
          <a href="#About" class="block">About</a>
          <a href="#contact" class="block">Contact Us</a>
          <!-- <a href="#cart" class="block">Cart</a>
          <a href="#like" class="block">faverite</a> -->
          <a href="#login" class="block" >Login</a>
        </div>

      </header>
    </div>
  </section>

  <!-- Landing section -->
  <section class="landing bg-[#FAF7F2] pt-[170px] ">
    <!-- محتوى القسم -->
    <div class="flex relative">
        <img src="imges/download-removebg-preview 1.png" class="absolute w-[200px] h-[200px] top-0 left-0 " alt="">
<img src="imges/png-clipart-daisies-white-daisy-flowers-illustration-removebg-preview 1.png" class="absolute w-[200px] h-[200px] bottom-0 left-[-29px]" alt="">
<img src="imges/png-clipart-leaves-roots-root-leaves-removebg-preview 1.png" alt="" class="absolute left-[250px] w-[400px]">
<img src="imges/png-clipart-leaves-roots-root-leaves-removebg-preview 2.png" alt="" class="absolute left-[250px] bottom-0 w-[400px]" >
        <div class="content w-full md:w-[60%]">
            <!-- //content -->
        </div>
        <div class="image hidden md:block md:w-[300px] md:h-[500px]">
            <img src="imges/Group 40.png" alt="" >
        </div>

    </div>
  </section>

  <!-- Scripts -->
  <script src="JS/header.js">
    </script>

</body>
</html>
